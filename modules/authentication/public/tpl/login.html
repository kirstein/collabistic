<div id="login-content">
    <div class="row-fluid row well content" id="login-content">
        <h2>Login</h2>

        <form class="form-horizontal" id="login-form" name="login-form">
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input class="input-xlarge" id="email" placeholder="Email" type="text">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input class="input-xlarge" id="password" placeholder="password" type="password">
                </div>
            </div>

            <div class="control-group controls">
                <ul id="login-controls">
                    <li>
                        <a class="btn btn-link" data-route="true" href="/register">Register</a>
                    </li>

                    <li>
                        <a class="btn btn-link" data-route="true" href="/forgot-password">Forgot password?</a>
                    </li>

                    <li><button class="btn">Login</button></li>
                </ul>
            </div>
        </form>
    </div>
</div>

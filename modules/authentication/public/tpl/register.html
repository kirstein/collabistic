<div id="auth-content">
    <div class="row-fluid row well content">
        <ul class="breadcrumb">
          <li><a href="/" data-route="true">Login</a> <span class="divider">/</span></li>
          <li class="active">Register user</li>
        </ul>

        <form class="form-horizontal" id="auth-form" name="auth-form">
            <div class="control-group">
                <label class="control-label" for="name">Full name</label>

                <div class="controls">
                    <input class="input-xlarge" id="name" placeholder="Full name" type="text">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input class="input-xlarge" id="email" placeholder="Email" type="text">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label" for="password">Password</label>

                <div class="controls">
                    <input class="input-xlarge" id="password" placeholder="Password" type="password">
                </div>
            </div>

            <div class="control-group controls">
                <ul id="auth-controls" style="margin-left:215px">
                    <li><button class="btn">Register</button></li>
                </ul>
            </div>
        </form>
    </div>
</div>

<div id="auth-content">
    <div class="row-fluid row well content">
        <ul class="breadcrumb">
          <li><a href="/" data-route="true">Login</a> <span class="divider">/</span></li>
          <li class="active">Forgot password</li>
        </ul>


        <form class="form-horizontal" id="auth-form" name="auth-form">
            <div class="control-group">
                <label class="control-label" for="email">Email</label>

                <div class="controls">
                    <input class="input-xlarge" id="email" placeholder="Email" type="text">
                </div>
            </div>

            <div class="control-group controls">
                <ul id="auth-controls">
                    <li class='pull-right' style="margin-left:220px">
                    <button class="btn">Submit</button>
                </li>
                </ul>
            </div>
        </form>
    </div>
</div>
